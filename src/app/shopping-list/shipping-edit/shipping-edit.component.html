<div class="row">
    <div class="col-xs-12">
        <!-- <form> -->
            <div class="row">
                <div class="col-sm-5 form-group" >
                    <label for="name" >Name</label>
                    <input [(ngModel)]="shoppingListName" type = "text" id = "name" class="form-control" >
                </div>
                <div class="col-sm-2 form-group" >
                    <label for="amount">Amount</label>
                    <input type = "number" id = "amount" class="form-control"  [(ngModel)]="shoppingListAmount" >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="sumbit" (click)="addButtonFunctionality($event)">Add</button>
                    <button class="btn btn-danger" type="button" (click)="deletButtonFunctionality($event)">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clearButtonFunctionality($event)">Clear</button>
                </div>

            </div>
        <!-- </form> -->
    </div>
</div>
